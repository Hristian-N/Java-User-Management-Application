<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Edit User</h1>
    <div class="card mt-4">
        <div class="card-body">
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="mb-3">
                    <label for="editFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="editFirstName" required>
                </div>
                <div class="mb-3">
                    <label for="editLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="editLastName" required>
                </div>
                <div class="mb-3">
                    <label for="editDateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="editDateOfBirth" required>
                </div>
                <div class="mb-3">
                    <label for="editPhoneNumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="editPhoneNumber" required>
                </div>
                <div class="mb-3">
                    <label for="editEmailAddress" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="editEmailAddress" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="js/edit-scripts.js"></script>
</body>
</html>
